<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/button.css" />
        <link rel="stylesheet" href="./css/records.css" />
        <link rel="stylesheet" href="./css/modal.css" />

        <!-- Loading JS -->
        <script src="./js/app.js" defer type="module"></script>

        <title>CRUD</title>
    </head>
    <body>
        <header>
            <h1 class="header-title">Cadastro de Clientes</h1>
        </header>
        <main>
            <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
            <table class="records">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Cidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="customer-container"></tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form class="modal-form" id="customer-form">
                        <div class="modal-image-container">
                            <input type="file" id="modal-image-input" accept="image/*" />
                            <label for="modal-image-input" id="modal-image-label"></label>
                            <img src="./img/add.png" alt="foto" id="modal-image" />
                        </div>
                        <div class="modal-field-container">
                            <input
                                type="text"
                                class="modal-field"
                                id="customer-nome-input"
                                placeholder="Nome do Cliente"
                                required
                            />
                            <input
                                type="email"
                                class="modal-field"
                                id="customer-email-input"
                                pattern=".+@.+[.}.+"
                                placeholder="e-mail do Cliente"
                                required
                            />
                            <input
                                type="tel"
                                class="modal-field"
                                id="customer-celular-input"
                                placeholder="(XX) XXXXX-XXXX"
                                pattern="^\(?[0-9]{2}\)? ?[0-9]{5}-?[0-9]{4}"
                                required
                            />
                            <input
                                type="text"
                                class="modal-field"
                                id="customer-cidade-input"
                                placeholder="Cidade do Cliente"
                                required
                            />
                        </div>
                    </form>
                    <footer class="modal-footer">
                        <button class="button green" id="salvar">Salvar</button>
                        <button class="button blue" id="cancelar">Cancelar</button>
                    </footer>
                </div>
            </div>
        </main>
        <footer>Copyright &copy; Prof. Fernando Leonid</footer>
    </body>
</html>
